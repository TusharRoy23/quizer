version: '3.8'

services:
  quizer-fe-dev:
    build:
      context: .
      dockerfile: ./dockerfiles/Docker-dev
      args:
        - ENV=development
    container_name: quizer-fe-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next  # Add this for better hot reloading
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_ENV=development
    stdin_open: true
    tty: true
    restart: unless-stopped

  quizer-fe-prod:
    build:
      context: .
      dockerfile: ./dockerfiles/Docker
      args:
        - ENV=production
    container_name: quizer-fe-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ENV=production
    restart: always
    networks:
      - quizer_prod
  
  nginx:
    image: nginx:alpine
    container_name: quizer-nginx
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS (if you add SSL later)
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - quizer-fe-prod
    restart: always
    networks:
      - quizer_prod
  
networks:
  quizer_prod:
    driver: bridge